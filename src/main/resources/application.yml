spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/haebang01;MODE=MYSQL
    username: test
    password: test
    driver-class-name: org.h2.Driver
  profiles:
    active: local

  jpa:
    hibernate:
      ddl_auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

cors:
  originPatterns: http://localhost:8081